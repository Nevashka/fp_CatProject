  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="m-auto bg-light">
  <header class="text-warning bg-dark">
    <h1 class="shadow p-3 mb-4 bg-body rounded text-center">Locations</h1>

  <main>
    <nav class="text-center pl-5 w-100 bg-light d-flex justify-content-evenly mb-4">
      <a class="navbar-brand" href="./index.html">
        <button class="p-2 btn-sm rounded">Homepage</button>
      </a>
      <a class="navbar-brand" href="./ingredients.html">

      </a>

    <h3 class="text-center">Places where you can get a burger:</h3>
    <div class="container pt-3">
      <div class="row">
        <div class="col-sm">
          <div class="card" style="width: 18rem;">
            <img class="card-img-top"
              src="https://yt3.ggpht.com/ytc/AMLnZu-huwAOm47x8tBqtl4vph6dAUEhmVtHZe2GgZuAiw=s900-c-k-c0x00ffffff-no-rj"

              <h5 class="card-title">McDonald's</h5>
              <p class="card-text">The logo for McDonald's</p>
              <a href="https://www.mcdonalds.com/gb/en-gb.html" target="_blank"

          </div>
        </div>

              <a href="https://www.burgerking.co.uk/" target="_blank" class="btn btn-primary btn-warning">Site</a>
            </div>
          </div>
        </div>
        <div class="col-sm">
          <div class="card" style="width: 18rem;">
            <img class="card-img-top"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/Logo_of_Wimpy.svg/1200px-Logo_of_Wimpy.svg.png"

              <h5 class="card-title">Wimpy</h5>
              <p class="card-text">The logo for Wimpy</p>
              <a href="https://wimpy.uk.com/" class="btn btn-primary">Site</a>
            </div>
          </div>
        </div>
      </div>

  <footer class='mt-5'>
